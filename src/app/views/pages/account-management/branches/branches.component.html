<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink=".">Account-Management</a></li>
    <li class="breadcrumb-item active" aria-current="page">Branches</li>
  </ol>
</nav>

<div class="row" *ngIf="screeenAuth">
  <div class="col-md-12 ">
    <button mat-raised-button color="primary" class="fl-right" (click)="branchDivSwitch(1)" >Create Branch</button> <br><br>
  </div>
  <div class="col-md-12 " *ngIf="createBranchDiv" @fade>
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">New Branch</h6>
        <form #formDirective="ngForm" class="forms-sample" [formGroup]="NewBranchForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="BranchName">Branch Name</label>
                <input type="text" placeholder="First Name"
                  formControlName="BranchName" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.BranchName.errors }" />
                <div *ngIf="submitted && f.BranchName.errors" class="invalid-feedback">
                  <div *ngIf="f.BranchName.errors.required">Branch name is required</div>
                </div>
              </div>
              <!-- <input type="password" class="form-control" id="password" autocomplete="current-password" placeholder="Password" value="12345678"> -->
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="BranchAddress">Branch Address</label>
                <input type="text" placeholder="Branch Address"
                  formControlName="BranchAddress" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.BranchAddress.errors }" />
                <div *ngIf="submitted && f.BranchAddress.errors" class="invalid-feedback">
                  <div *ngIf="f.BranchAddress.errors.required">Branch address is required</div>
                </div>
              </div>
              <!-- <input type="password" class="form-control" id="password" autocomplete="current-password" placeholder="Password" value="12345678"> -->
            </div>


          </div>
          <div class="mt-3">
            <div class="example-button-row fl-right">
              <button mat-raised-button color="primary" class="">Save</button>
              <button mat-raised-button color="warn" class="" (click)="branchDivSwitch(0)">Close</button>
              </div>
          </div>
        </form>

      </div>

    </div>
    <div class="spacer"></div>
  </div>

  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Branch List</h6>
        <div class="table-responsive">
          <ngx-datatable class="bootstrap" [rows]="rows" [loadingIndicator]="loadingIndicator"
            [columnMode]="ColumnMode.force" [footerHeight]="50" [limit]="10" rowHeight="auto">

            <ngx-datatable-column name="Branch ID" prop="cl_branch_id">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.cl_branch_id}}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Branch name" prop="cl_branch_name">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.cl_branch_name}}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Branch Address" prop="cl_branch_address">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.cl_branch_address}}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Action">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <a [routerLink]="'/account-management/branch-update'" [queryParams]="{'branch' : row.cl_branch_id}"><i class="feather icon-edit"></i></a>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="page-wrapper full-page" *ngIf="!screeenAuth">
  <div class="page-content d-flex align-items-center justify-content-center">

    <div class="row w-100 mx-0 auth-page">
      <div class="col-md-8 col-xl-6 mx-auto d-flex flex-column align-items-center">
        <img src="assets/images/404.svg" class="img-fluid mb-2" alt="401">
        <h1 class="font-weight-bold mb-22 mt-2 tx-80 text-muted">SORRY!</h1>
          <h4 class="mb-2">You'r not Authorized. Please contact admin</h4>
      </div>
    </div>

  </div>
</div>
