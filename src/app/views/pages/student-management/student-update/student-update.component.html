<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink=".">Student-Management</a></li>
    <li class="breadcrumb-item"><a routerLink="/student-management/students">Student List</a></li>
    <li class="breadcrumb-item active" aria-current="page">Student Update</li>
  </ol>
</nav>
<div class="row" *ngIf="screeenAuth">
  <div class="card rounded col-sm-12">
    <div class="card-body">
      <div class="d-flex align-items-center justify-content-between mb-2">
      </div>
      <div class="mt-3">
        <form class="forms-sample" [formGroup]="StudentUpdateForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="StudentId">Student ID</label>
                <input type="text" disabled placeholder="Student ID"
                  formControlName="StudentId" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.StudentId.errors }" />
                <div *ngIf="submitted && f.StudentId.errors" class="invalid-feedback">
                  <div *ngIf="f.StudentId.errors.required">Student ID is required</div>
                </div>
              </div>
              <!-- <input type="password" class="form-control" id="password" autocomplete="current-password" placeholder="Password" value="12345678"> -->
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="StudentFirstName">First Name</label>
                <input type="text" placeholder="First Name"
                  formControlName="StudentFirstName" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.StudentFirstName.errors }" />
                <div *ngIf="submitted && f.StudentFirstName.errors" class="invalid-feedback">
                  <div *ngIf="f.StudentFirstName.errors.required">First name is required</div>
                </div>
                <!-- <input type="password" class="form-control" id="password" autocomplete="current-password" placeholder="Password" value="12345678"> -->
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="StudentLastName">Last Name</label>
                <input type="text" placeholder="Last Name"
                  formControlName="StudentLastName" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.StudentLastName.errors }" />
                <div *ngIf="submitted && f.StudentLastName.errors" class="invalid-feedback">
                  <div *ngIf="f.StudentLastName.errors.required">Last name is required</div>
                </div>
                <!-- <input type="password" class="form-control" id="password" autocomplete="current-password" placeholder="Password" value="12345678"> -->
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="StudentPhone">Phone</label>
                <input type="text" placeholder="Phone"
                  formControlName="StudentPhone" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.StudentPhone.errors }" />
                <div *ngIf="submitted && f.StudentPhone.errors" class="invalid-feedback">
                  <div *ngIf="f.StudentPhone.errors.required">phone is required</div>
                  <div *ngIf="f.StudentPhone.errors.pattern"> phone is Invalid</div>
                </div>
                <!-- <input type="password" class="form-control" id="password" autocomplete="current-password" placeholder="Password" value="12345678"> -->
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="StudentEmail">Email</label>
                <input type="text" placeholder="Email"
                  formControlName="StudentEmail" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.StudentEmail.errors }" />
                <div *ngIf="submitted && f.StudentEmail.errors" class="invalid-feedback">
                  <div *ngIf="f.StudentEmail.errors.required">Email is required</div>
                  <div *ngIf="f.StudentEmail.errors.email"> Email is Invalid</div>
                </div>
                <!-- <input type="password" class="form-control" id="password" autocomplete="current-password" placeholder="Password" value="12345678"> -->
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="StudentGrade">Grade</label>
                <ng-select
                    formControlName="StudentGrade" class="form-control cus-cntrl"
                    [items]="grades"
                    [multiple]=false
                    [closeOnSelect]="false"
                    [searchable]="false"
                    bindLabel="cl_grade_name"
                    placeholder="Select Grade"
                    [(ngModel)]="selectedGrade"
                    [ngClass]="{ 'is-invalid': submitted && f.StudentGrade.errors }"
                    >
                  </ng-select>
                <div *ngIf="submitted && f.StudentGrade.errors" class="invalid-feedback">
                  <div *ngIf="f.StudentGrade.errors.required">Grade is required</div>
                </div>
                <!-- <input type="password" class="form-control" id="password" autocomplete="current-password" placeholder="Password" value="12345678"> -->
              </div>
            </div>
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0 btn-right">Update</button>
            <button type="button" class="btn btn-primary mr-2 mb-2 mb-md-0 btn-right"
              (click)="goBack()">Back</button>

            <!-- <button type="button" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0">
            <i class="feather icon-twitter btn-icon-prepend"></i>
            Login with twitter
          </button> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="page-wrapper full-page" *ngIf="!screeenAuth">
  <div class="page-content d-flex align-items-center justify-content-center">

    <div class="row w-100 mx-0 auth-page">
      <div class="col-md-8 col-xl-6 mx-auto d-flex flex-column align-items-center">
        <img src="assets/images/404.svg" class="img-fluid mb-2" alt="401">
        <h1 class="font-weight-bold mb-22 mt-2 tx-80 text-muted">SORRY!</h1>
          <h4 class="mb-2">You'r not Authorized. Please contact admin</h4>
      </div>
    </div>

  </div>
</div>
