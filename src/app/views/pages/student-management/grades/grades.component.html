<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink=".">Student-Management</a></li>
    <li class="breadcrumb-item active" aria-current="page">Grades</li>
  </ol>
</nav>

<div class="row" *ngIf="screeenAuth">
  <div class="col-md-12 ">
    <button mat-raised-button color="primary" class="fl-right" (click)="gradeDivSwitch(1)" >Create Grade</button> <br><br>
  </div>
  <div class="col-md-12 " *ngIf="createGradeDiv" @fade>
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">New Grade</h6>
        <form #formDirective="ngForm" class="forms-sample" [formGroup]="NewGradeForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="GradeName">Grade Name</label>
                <input type="text" placeholder="Grade Name"
                  formControlName="GradeName" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.GradeName.errors }" />
                <div *ngIf="submitted && f.GradeName.errors" class="invalid-feedback">
                  <div *ngIf="f.GradeName.errors.required">Firstname is required</div>
                </div>
              </div>
              <!-- <input type="password" class="form-control" id="password" autocomplete="current-password" placeholder="Password" value="12345678"> -->
            </div>


          </div>
          <div class="mt-3">
            <div class="example-button-row fl-right">
              <button mat-raised-button color="primary" class="">Save</button>
              <button mat-raised-button color="warn" class="" (click)="gradeDivSwitch(0)">Close</button>
              </div>
          </div>
        </form>

      </div>

    </div>
    <div class="spacer"></div>
  </div>

  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Grade List</h6>
        <div class="table-responsive">
          <ngx-datatable class="bootstrap" [rows]="grades" [loadingIndicator]="loadingIndicator"
            [columnMode]="ColumnMode.force" [footerHeight]="50" [limit]="10" rowHeight="auto">

            <ngx-datatable-column name="Grade ID" prop="cl_grade_id">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.cl_grade_id}}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Grade name" prop="cl_grade_name">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.cl_grade_name}}
              </ng-template>
            </ngx-datatable-column>



            <ngx-datatable-column name="Action">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <a [routerLink]="'/student-management/grade-update'" [queryParams]="{'grade' : row.cl_grade_id}"><i class="feather icon-edit"></i></a>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="page-wrapper full-page" *ngIf="!screeenAuth">
  <div class="page-content d-flex align-items-center justify-content-center">

    <div class="row w-100 mx-0 auth-page">
      <div class="col-md-8 col-xl-6 mx-auto d-flex flex-column align-items-center">
        <img src="assets/images/404.svg" class="img-fluid mb-2" alt="401">
        <h1 class="font-weight-bold mb-22 mt-2 tx-80 text-muted">SORRY!</h1>
          <h4 class="mb-2">You'r not Authorized. Please contact admin</h4>
      </div>
    </div>

  </div>
</div>
